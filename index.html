                setActivePage('project-detail');

                    <div className="flex gap-4 md:gap-8 mb-16 overflow-x-auto pb-4 scrollbar-hide">
                    {['All', 'Design', 'Development', 'Interaction'].map((cat) => (
                        <button 
                        key={cat}
